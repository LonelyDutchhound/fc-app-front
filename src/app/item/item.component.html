<div class="item">
  <div class="item__count">{{index+1}}</div>
  <form class="item__data" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <label class="item__select-block" [for]="item._id">
      <input class="item__info-field" type="text" [disabled]="!isEdited" [value]="itemTitle" />
      <input class="item__info-field" type="text" [disabled]="!isEdited" [value]="itemDescription" />
      <input type="hidden" name="id" value="item._id">
    </label>
    <div class="item__btn-block">
      <button *ngIf="isCard" class="item__btn" type="button">Edit</button>
      <button class="item__btn" type="submit">Delete</button>
    </div>
  </form>
</div>
